<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>
      <select>
        <option value="">Choose City...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Paris</option>
      </select>
      <div class="city">
        <div>
          <h2>Los Angeles 🇺🇸</h2>
          <div class="date">12th January 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date">12th January 2025</div>
        </div>
        <div class="time">1:48:15 <small> AM </small></div>
      </div>
    </div>
    <footer>
      This project was coded by Cara Ward 🐸 and is open sourced on
      <a href="https://github.com/Cara-lyn/World-Clock" target="_blank"
        >GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
